<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - My Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="search.html" class="active">Search</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Search</h1>
        <p>
          Find exactly what you're looking for with our powerful search
          functionality.
        </p>

        <div class="search-section">
          <form class="search-form">
            <input
              type="text"
              placeholder="Enter your search terms..."
              class="search-input"
            />
            <button type="submit" class="search-btn">Search</button>
          </form>

          <div class="search-filters">
            <h3>Filter by Category</h3>
            <div class="filter-options">
              <label
                ><input type="checkbox" name="category" value="electronics" />
                Electronics</label
              >
              <label
                ><input type="checkbox" name="category" value="books" />
                Books</label
              >
              <label
                ><input type="checkbox" name="category" value="clothing" />
                Clothing</label
              >
              <label
                ><input type="checkbox" name="category" value="home" /> Home &
                Garden</label
              >
            </div>
          </div>

          <div class="search-results">
            <h3>Recent Searches</h3>
            <ul class="recent-searches">
              <li>laptop computers</li>
              <li>wireless headphones</li>
              <li>programming books</li>
              <li>kitchen appliances</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
